version: "3.8"

networks:
  fiufit_network:
    driver: bridge

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8090:80
    volumes:
      - ./:/app
    environment:
      - MONGO_URL= mongodb://localhost:27017
    depends_on:
      - db
    networks:
      - fiufit_network

  db:
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=trainers_test
      - MONGO_INITDB_ROOT_USERNAME=fiufit_trainers
      - MONGO_INITDB_ROOT_PASSWORD=fiufit_pass
    networks:
      - fiufit_network




    

 
