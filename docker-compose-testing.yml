version: "3.8"

networks:
  fiufit_network:
    driver: bridge

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - 8090:80
    volumes:
      - ./:/app
    environment:
      - MONGO_URL=mongodb://mongodb:27017/
 
    depends_on:   
      - mongodb
    networks:
      - fiufit_network

  tests:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - 8090:80
    volumes:
      - ./:/app
    environment:
      - MONGO_URL=mongodb://mongodb:27017/
 
    depends_on:   
      - mongodb
      
    networks:
      - fiufit_network

  ci-tests:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
        - 8090:80
    volumes:
        - ./:/app
    environment:
      - MONGO_URL=mongodb://mongodb:27017/
 
    depends_on:   
      - mongodb

    networks:
      - fiufit_network

    command: poetry run pytest -v --cov=app --cov-report term --cov-report xml:coverage.xml tests/
    

  mongodb:
    image: mongo:latest

    ports:
      - "27017:27017"
    networks:
      - fiufit_network




    

 
